{% extends "base.html" %}

{% block content %}
<div class="container py-3">
    <form method="post" action="/create">
        <div class="mb-3">
            <label for="passwordFormInput" class="form-label h3 text-primary">Password</label>
            <textarea class="form-control text-body-secondary" rows="5" maxlength="64" name="passwordFormInput" id="passwordFormInput" placeholder="Enter Password" autofocus></textarea>

            <div class="position-relative">
                <div class="position-absolute bottom-0 end-0 m-2 px-3 text-body-secondary">
                    <p id="passwordCounter">0 / 64</p>
                </div>
            </div>
        </div>

        <div class="row py-2">
            <div class="col-4 col-lg-3 pb-3">
                <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
            </div>
            <div class="col-4 col-lg-2">
                <label class="form-check-label" for="numbersCheck">Numbers</label>
                <input class="form-check-input" type="checkbox" value="" id="numbersCheck" checked>
            </div>
            <div class="col-4 col-lg-2">
                <label class="form-check-label" for="symbolsCheck">Symbols</label>
                <input class="form-check-input" type="checkbox" value="" id="symbolsCheck" checked>
            </div>
            <div class="col-12 col-lg-5">
                <div class="row">
                    <label class="form-label col-3 col-md-2" for="lengthRange">Length</label>
                    <input type="range" class="form-range col" value="12" min="1" max="64" id="lengthRange" oninput="this.nextElementSibling.value = this.value">
                    <output class="col-2">12</output>
                </div>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-12 col-lg-8">
                <p>Delete secret link after (whichever comes first):</p>
                <div class="row">
                    <input type="range" class="form-range col px-3" value="7" min="1" max="30" id="daysRange" name="daysRange" oninput="days.value = this.value">
                    <p class="col-3 col-lg-2"><output name="days" id="days" for="daysRange">7</output> days</p>
                </div>
                <div class="row">
                    <input type="range" class="form-range col px-3" value="5" min="1" max="100" id="viewsRange" name="viewsRange" oninput="views.value = this.value">
                    <p class="col-3 col-lg-2"><output name="views" id="views" for="viewsRange">5</output> views</p>
                </div>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="deletionCheck" name="deletionCheck" checked>
                <label class="form-check-label h6" for="deletionCheck">Allow immediate deletion</label>
                <p class="text-body-secondary small">Allow users to delete this password once retrieved</p>
            </div>
        </div>

        <div class="row py-3 py-lg-5">
            <div class="input-group">
                <span class="input-group-text bg-primary text-white">Passphrase Required</span>
                <input type="text" class="form-control" maxlength="64" name="passphraseFormInput" id="passphraseFormInput" placeholder="Optional: Require passphrase to view password.">
            </div>
        </div>

        <div class="row py-5">
            <div>
                <button type="submit" class="btn btn-primary col-12" id="sendPassword" disabled>Send Password</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="../static/main.js"></script>
<script type="text/javascript" src="../static/functions.js"></script>
{% endblock %}
