{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
    <div class="container justify-content-center align-items-center">
        <div class="pb-4">
            <p class="text-center h2">Your secret link has been created</p>
        </div>
        <div>
            <div class="input-group">
                <input type="text" class="form-control" value="{{ origin }}view/{{ password_id }}" name="secretLink" id="secretLink" readonly="true">
                <button type="button" class="btn btn-primary" onclick="copy()" id="copyButton">Copy</button>
            </div>
        </div>
        <div class="pt-4">
            <p class="text-center">This password will expire after <b>{{ expire_days }} days</b> or <b>{{ expire_views }} views</b> (whichever comes first) and <b>{{ viewer_deletable }} be</b> deleted by viewers.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="../static/functions.js"></script>
{% endblock %}
